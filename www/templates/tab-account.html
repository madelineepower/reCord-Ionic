<ion-view view-title="Account">
  <ion-content class="padding">
    <h3 class='title'>{{name}}</h4>
    <h4 class="title">{{email}}</h4>
    <button class="button button-block button-energized" ng-show="loggedIn" ng-click="openLoginModal();logout()">Logout</button>
    <button class="button button-block button-energized" ng-show="!loggedIn" ng-click="openLoginModal();logout()">Login</button>
  </ion-content>
</ion-view>
